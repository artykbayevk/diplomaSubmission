<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
	<title>LOGO RECOGNITION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css"/>
</head>
<body >
<div>
    <header class="header header-bordered header-modified">
	<!-- <p>IMG PATH: {{imagePath}}</p> -->
        <p class="header-title logo-modified">
            <a class="href-modified href-second main-href" style="color:rgba(255,255,255,1)">LOGO RECOGNITION</a>
        </p>

        <p class="header-title logo-modified" style=" float:right;">
            <a class="href-modified href-second main-href" style="color:rgba(255,255,255,1);">REPORT</a>
        </p>
    </header>
</div>


<main class="main" >
    <div class="wrapper">
      <span class="login-title"><p>Image uploading</p>
        <form class="login-form" action="{{ url_for('api_root') }}" method="post" enctype="multipart/form-data">
          <input class ="input" type="file"  name="image" placeholder="Наименование компаний"><br>
          <button class ="button button-login button-modified-two" type="submit">
            Submit<i class="icon-arrow-right"></i>
          </button>
          <a ui-sref="regView"  class="href-modified href-second">
            <button class ="button button-login button-login--right ">
              <i class="icon-arrow-left"></i>Clear
            </button>
          </a>
        </form>
    </span>
  </div>

</main>

<footer class="footer footer-modified">
</footer>


<!-- <script src="js/angular.js"></script> -->

</body>
</html>
